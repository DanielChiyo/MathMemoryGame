name: ci

on:
  push:
    branches:
      - "main"
    paths:
      - "app/src/**"  # Trigger action only when files in app/src change

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/src  # Set default working directory for all steps
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./app/src   # Specify the context, but not as `working-directory`
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/mmg-web-app:latest
