name: ci

on:
  push:
    branches:
      - "main"
    paths:
      - "app/src/**"  # Trigger action only when files in app/src change

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/src  # Set default working directory for all steps
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3  # Add this step to check out your code

      # Step 2: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Build and tag the image with the commit hash
      - name: Build and push Docker image with commit hash
        id: build
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)  # Get the short commit hash
          IMAGE_TAG="${{ vars.DOCKERHUB_USERNAME }}/mmg-web-app:$COMMIT_HASH"
          echo "Building and pushing image with tag: $IMAGE_TAG"
          docker build -t $IMAGE_TAG ./  # Use current working directory as context
          docker push $IMAGE_TAG

      # Step 5: Debugging: Print current directory and navigate to the right path
      - name: Debug: Check current directory
        run: |
          echo "Current working directory: $(pwd)"
          echo "Changing directory to the root..."
          cd ../../
          echo "New directory: $(pwd)"
          ls  # List the contents of the new directory

      # Step 6: Update Kubernetes deployment with the new image version (commit hash)
      - name: Update Kubernetes manifest with new image version
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "Updating Kubernetes manifest with image tag: $COMMIT_HASH"
          # Correct the relative path to ../../manifests/app.yml
          sed -i "s|image: .*mmg-web-app:.*|image: ${{ vars.DOCKERHUB_USERNAME }}/mmg-web-app:$COMMIT_HASH|" ../../manifests/app.yml

      # Step 7: Commit and push the updated manifest
      - name: Commit and push updated manifest
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ../../manifests/app.yml  # Correct relative path to ../../manifests/app.yml
          git commit -m "Update image tag to $COMMIT_HASH"
          git push origin main
